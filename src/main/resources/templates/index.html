<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-expand-lg bg-dark mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ChatDinamico</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex">
                    </ul>
                </div>
                <button class="btn btn-info" onclick="cerrarSesion()" type="button">Cerrar Sesion</button>
            </div>
        </nav>
    </header>
    <main>
        <noscript>
            <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript
                being
                enabled. Please enable
                Javascript and reload this page!</h2>
        </noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">

                            <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Salir
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">Escriba Aqu√≠</label>
                            <input type="text" id="name" class="form-control mt-1" placeholder="Buenas tardes.....">
                        </div>
                        <button id="send" class="btn btn-success mt-1" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Mensajes</th>
                            </tr>
                        </thead>
                        <tbody id="greetings">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
